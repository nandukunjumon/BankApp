   <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Sign Up</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="registerForm">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input name="uname" formControlName="uname" type="text" class="form-control" placeholder="username" id="login_name" required>
                        
                    </div>
                    <div>Invalid Username</div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input name="acno" formControlName="acno" type="text" class="form-control" placeholder="Account Number" id="login_accno" required>
                          
                      </div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input name="pswd" formControlName="pswd" type="password" class="form-control" placeholder="Password" id="login_password" required>
                      </div>
                      
                      <div class="form-group">
                          <input (click)="register()" type="submit" value="Register" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              <p style="color:white;align-items:baseline;">Existing user? <a routerLink="">Login In</a></p>
          </div>
      </div>
   </div>
